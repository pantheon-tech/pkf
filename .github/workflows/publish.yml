name: Publish Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@pantheon-tech'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build:packages

      - name: Run tests
        run: npm test

      - name: Publish @pantheon-tech/pkf-processor
        run: npm publish --workspace=packages/pkf-processor
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish @pantheon-tech/pkf-validator
        run: npm publish --workspace=packages/pkf-validator
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish @pantheon-tech/pkf-init
        run: npm publish --workspace=packages/pkf-init
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish @pantheon-tech/pkf
        run: npm publish --workspace=packages/pkf
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
