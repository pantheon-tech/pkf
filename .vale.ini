# Vale Configuration for PKF
# Per PKF Architecture Section 9.5
#
# Note: write-good style guide disabled - produces false positives
# for technical documentation (flags domain terms like "validate",
# "implement", "objective" as "too wordy").

StylesPath = .vale/styles

MinAlertLevel = warning

# Use official Vale packages (write-good disabled for technical docs)
Packages = Microsoft

# Common technical terms to ignore across all docs
[*]
TokenIgnores = PKF, OAF, YAML, JSON, CLI, npm, pnpm, ajv, remark, husky, GitHub, CI/CD, API, SDK, SemVer, regex, INIT, PEER, AJV, ISO, YYYY, NNN, KEBAB, READMEs, ADRs, TODOs, frontmatter, Frontmatter, toolchain, Validator, Validators

# Apply to all markdown files in docs/
[docs/*.md]
BasedOnStyles = Vale
Vale.Spelling = NO

# Architecture documents
[docs/architecture/**/*.md]
BasedOnStyles = Vale
Vale.Spelling = NO

# Framework documentation
[docs/framework/**/*.md]
BasedOnStyles = Vale
Vale.Spelling = NO

# Implementation docs
[docs/implementation/**/*.md]
BasedOnStyles = Vale
Vale.Spelling = NO

# Proposals
[docs/proposals/**/*.md]
BasedOnStyles = Vale
Vale.Spelling = NO

# Guides
[docs/guides/**/*.md]
BasedOnStyles = Vale
Vale.Spelling = NO

# Registers - minimal checking
[docs/registers/*.md]
BasedOnStyles = Vale
Vale.Spelling = NO
