version: "1.0.0"

project:
  name: PKF
  description: Project Knowledge Framework

output:
  dir: .pkf/generated

docs:
  _type: root
  _readme: true
  _index: true
  _description: Documentation root

  framework:
    _type: section
    _readme: true
    _description: Core framework documentation
    specifications:
      _type: section
      _index: true
      _items:
        _type: document
        _schema: document-frontmatter
    schemas:
      _type: section
      _index: true
      _description: Reference schemas
    templates:
      _type: section
      _index: true
      _description: Reference templates

  architecture:
    _type: section
    _readme: true
    _description: Architecture documentation
    active:
      _type: section
      _index: true
      _description: Current architecture documents
      _items:
        _type: document
        _schema: document-frontmatter
    archived:
      _type: section
      _index: true
      _description: Superseded architecture documents
      _items:
        _type: document
        _schema: document-frontmatter

  proposals:
    _type: section
    _readme: true
    _description: Proposals and RFCs
    draft:
      _type: section
      _index: true
      _description: Proposals in development
      _items:
        _type: document
        _schema: document-frontmatter
    active:
      _type: section
      _index: true
      _description: Approved and in-progress proposals
      _items:
        _type: document
        _schema: document-frontmatter
    archived:
      _type: section
      _index: true
      _description: Superseded or rejected proposals
      _items:
        _type: document
        _schema: document-frontmatter
    research:
      _type: section
      _index: true
      _description: Research and analysis documents
      _items:
        _type: document
        _schema: document-frontmatter

  implementation:
    _type: section
    _readme: true
    _description: Implementation plans and workstreams
    active:
      _type: section
      _index: true
      _description: Current implementation plans
      _items:
        _type: document
        _schema: document-frontmatter
    completed:
      _type: section
      _index: true
      _description: Completed implementation plans
      _items:
        _type: document
        _schema: document-frontmatter
    tracking:
      _type: section
      _index: true
      _description: Workstream-level tracking

  guides:
    _type: section
    _readme: true
    _index: true
    _description: User and developer guides
    _items:
      _type: document
      _schema: document-frontmatter

  registers:
    _type: section
    _readme: true
    _description: Tracking registers
    TODO.md:
      _type: register
      _schema: todo-item
    ISSUES.md:
      _type: register
      _schema: issue-item
    CHANGELOG.md:
      _type: register
      _schema: changelog-entry
